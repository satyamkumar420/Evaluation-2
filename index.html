<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Website</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <section class="nav_container">
      <div class="navbar">
        <div class="logo">Logo</div>
        <div class="nav_items">
          <li>About</li>
          <li>Portfolio</li>
          <li>Blog</li>
          <li>Contact</li>
          <button>SignUp</button>
        </div>
      </div>

      <div class="banner">
        <div class="banner_text">
          <h1>Contact</h1>
          <p>Pro eu apeirian suavitate dissentiet.</p>
        </div>
      </div>
    </section>

    <!-- MAP -->
    <section class="map_container">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3597.6345515355442!2d85.14658167517806!3d25.617057177443144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ed59f74d89bdbb%3A0xc860fca343085888!2sMasai%20School!5e0!3m2!1sen!2sin!4v1714301926649!5m2!1sen!2sin"
          width="100%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <!-- CONTACT -->
    <section class="contact_container">
      <div class="message_container">
        <h1>Message</h1>
        <div class="input_container">
          <div>
            <input type="text" placeholder="Your Name" />
          </div>
          <div>
            <input type="email" placeholder="Your Email" />
          </div>
        </div>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <button type="submit" class="btn_submit">Submit</button>
      </div>
      <div class="info_container">
        <h1>Info</h1>

        <div class="info">
          <img src="assets/location.svg" alt="" class="info_img" />
          <div class="info_text">
            123 Dicunt Ancillae, Mea Homero Persequeris USA
          </div>
        </div>

        <div class="info">
          <img src="assets/call.svg" alt="" class="info_img" />
          <div class="info_text">123-4567890123</div>
        </div>

        <div class="info">
          <img src="assets/mail.svg" alt="" class="info_img" />
          <div class="info_text">info@gmail.com</div>
        </div>

        <div class="social">
          <div class="social_img">
            <img src="assets/facebook.svg" alt="facebook" />
          </div>
          <div class="social_img">
            <img src="assets/twitter.svg" alt="twitter" />
          </div>
          <div class="social_img">
            <img src="assets/instagram.svg" alt="instagram" />
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <section class="footer_container">
      <div class="footer">
        <div class="footer_text">
          <div>PERICULA</div>
          <div class="sub_footer-text">Mea modus volumus abhorreant</div>
        </div>
        <div class="subscribe_input">
          <input type="email" placeholder="Enter your email" />
          <button>Subscribe</button>
        </div>
      </div>
    </section>
  </body>
</html>
